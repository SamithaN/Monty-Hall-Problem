<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="card history-card mx-auto">
      <div class="card-body">
        <h2 class="card-title text-center">Game History</h2>
        <div *ngIf="gameHistory.length > 0">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Date</th>
                <th>Result</th>
                <th>User Choice</th>
                <th>Winning Door</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let record of gameHistory">
                <td>{{ record.date | date:'short' }}</td>
                <td>{{ record.userWon ? 'Won' : 'Lost' }}</td>
                <td>{{ record.userChoice }}</td>
                <td>{{ record.winningDoor }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="gameHistory.length === 0" class="text-center">
          <p>No game history found.</p>
        </div>
        <button class="btn btn-secondary mt-3" routerLink="/menu">
          <i class="bi bi-x-circle"></i> Back to Menu
        </button>
      </div>
    </div>
  </div>
